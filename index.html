<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" type="text/CSS" href="style.css">
  
  <title>Frontend Mentor | Base Apparel coming soon page</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
  <style>
    .attribution { font-size: 11px; text-align: center; }
    .attribution a { color: hsl(228, 45%, 44%); }
  </style>
</head>
<body>
  <div class="container">
    <div class="hero__container">
      <img src="./images/hero-desktop.jpg" alt="Hero Desktop" class="hero__desktop"/>
    </div>
    <div class="content__wrapper">
      <div class="logo__container">
        <img src="./images/logo.svg" alt="Logo" class="logo" />
      </div>
      <div class="We__are">
        We're
      </div>
      <div class="coming__soon">
        Coming soon
      </div>
      <div class="description">
        Hello fellow shoppers! We're currently building our new fashion store.
        Add your email below to stay up-to-date with announcements and our launch deals.
      </div>
      <form id="form" novalidate>
        <div class="input__container">

          <input type="email" name="email" id="email" placeholder="Email Address"/>

          <img src="./images/icon-error.svg" alt="Error Icon" class="danger__button" id="danger__button"/>

          <button class="button" type="submit">
            <img src="./images/icon-arrow.svg" alt="Arrow"/>
          </button>
        </div>
          <div class="danger__text" id="danger__text" >
            Please provide a valid email
          </div>
      </form>
    </div>
  </div>
  <footer>
    <p class="attribution">
      Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
      Coded by <a href="#">Temirlan Zhumagulov and Aisha Buasheva</a>.
    </p>
  </footer>
  <script src="./script.js">
  </script>
</body>
</html>
